name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-and-release:
    name: Validate & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Build package
        run: pnpm build

      - name: Validate build output
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.cjs" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "‚ùå Build output missing required files"
            exit 1
          fi
          echo "‚úÖ Build output validated"

      - name: Test package installation
        run: |
          pnpm pack
          mkdir test-install
          cd test-install
          npm init -y
          npm install ../chaqchase-next-middleware-*.tgz
          node -e "
            try {
              const pkg = require('middleware-toolkit');
              console.log('‚úÖ Package imports successfully');
              console.log('Available exports:', Object.keys(pkg));
            } catch (e) {
              console.error('‚ùå Package import failed:', e.message);
              process.exit(1);
            }
          "

      - name: Security audit
        run: pnpm audit --audit-level moderate

      - name: Check npm scope exists
        run: |
          if ! npm view middleware-toolkit &> /dev/null; then
            echo "‚ö†Ô∏è  Package not found on npm - this is expected for first publish"
            echo "üîç Checking if scope @chaqchase exists..."
            if ! npm access ls-packages @chaqchase &> /dev/null; then
              echo "‚ùå Scope @chaqchase does not exist on npm"
              echo "Please create the scope on npm before publishing:"
              echo "1. Go to https://npmjs.com"
              echo "2. Create organization 'chaqchase' or ensure your username is 'chaqchase'"
              echo "3. Retry the workflow"
              exit 1
            fi
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version
          commit: 'chore: release package'
          title: 'chore: release package'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "üéâ Package published successfully!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Release workflow failed"
          echo "Please check the logs and fix any issues before retrying"